<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>

  <body>
    <div class="container">

    <h1>Triangle Tracker</h1>
    <h3>Enter the lengths of the sides of a triangle. We'll tell you what kind of triangle it will be.</h3>

    <form id="compare">
      <div class="form-group">
        <label for="A">Side 1 length</label>
        <input id="A" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="B">Side 2 length</label>
        <input id="B" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="C">Side 3 length</label>
        <input id="C" type="text" class="form-control">
      </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

    <h1 id="equ">Equilateral triangle</h1>
    <h1 id="iso">Isoceles triangle</h1>
    <h1 id="sca">Scalene triangle</h1>
    <h1 id="not">Not a triangle</h1>


    </div>
  </body>
</html>
